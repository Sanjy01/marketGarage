<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listings - OLX Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111827;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 16px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      color: #111827;
      margin-bottom: 8px;
    }

    .product-price {
      color: #10b981;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-location {
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <h1>Product Listings Near You</h1>

  <div class="product-grid">

    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Used+Bike" alt="Used Bike" class="product-image">
      <div class="product-info">
        <div class="product-title">Used Mountain Bike</div>
        <div class="product-price">₹4,500</div>
        <div class="product-location">Bangalore, Karnataka</div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Old+Laptop" alt="Old Laptop" class="product-image">
      <div class="product-info">
        <div class="product-title">Dell Laptop (i5, 8GB)</div>
        <div class="product-price">₹14,000</div>
        <div class="product-location">Mumbai, Maharashtra</div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Furniture" alt="Furniture" class="product-image">
      <div class="product-info">
        <div class="product-title">Wooden Dining Table</div>
        <div class="product-price">₹6,000</div>
        <div class="product-location">Chennai, Tamil Nadu</div>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/300x180?text=Mobile+Phone" alt="Mobile Phone" class="product-image">
      <div class="product-info">
        <div class="product-title">iPhone 11 (64GB)</div>
        <div class="product-price">₹32,000</div>
        <div class="product-location">Delhi NCR</div>
      </div>
    </div>

  </div>

</body>
</html>
